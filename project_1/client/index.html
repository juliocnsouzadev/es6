<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Deals</h1>
    
    <div id="messageView"></div>

    <form class="form" onsubmit="dealCtrl.add(event)">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Deals
        </button>
        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>
    <div id="dealsView"></div>
    
    <script src="js/app/models/Deal.js"></script>
    <script src="js/app/models/DealList.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/DealsView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/controllers/DealController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    
    <script>
        dealCtrl = new DealController();
    </script>
</body>
</html>
